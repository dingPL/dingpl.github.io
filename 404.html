<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="" xml:lang="">
<head>
  <meta charset="utf-8" />
  <title>Page Not Found</title>
</head>
<body>
  <script>
    const path = window.location.pathname;

   if (path === "/bili") {
      // 博客里用到，还有CSDN
      window.location.href = "https://space.bilibili.com/1936583678";
    }  else {
      // 其他路径重定向到主页
      window.location.href = "/";
    }
  </script>
</body>
</html>
